version: '3.9'

x-common-variables: &common-variables
  PUID: 1000
  PGID: 973
  TZ: Etc/UTC

services:
  kavita:
    image: jvmilazz0/kavita:latest
    networks:
      - public-services
    environment: *common-variabled
    ports:
      - 5000:5000
    volumes:
        - /opt/data:/data
        - /opt/docker/kavita/config:/kavita/config
    restart: unless-stopped

  vault:
    image: vaultwarden/server:latest
    networks:
      - public-services
    ports:
      - 8085:80
    environment:
      <<: *common-variables
      SIGNUPS_ALLOWED: true
      ADMIN_TOKEN: ${VAULT_TOKEN}
    volumes:
      - /opt/docker/vault/data:/data
    restart: unless-stopped

  pastebin:
    image: wantguns/bin
    networks:
      - public-services
    environment:
      <<: *common-variables
      BIN_PORT: 6163
      BIN_CLIENT_DESC: moo
    volumes:
      - /opt/docker/pastebin/data:/upload

networks:
  public-services:
    name: public-services
  backend:
    name: backend
    external: true 
