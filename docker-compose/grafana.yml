version: "3.8"

services:
  grafana:
    image: grafana/grafana-enterprise
    environment:
      - GF_SERVER_ROOT_URL=http://grafana.thecowsaysmoo.net/
      - GF_INSTALL_PLUGINS=grafana-clock-panel
    ports:
      - 4000:3000
    volumes:
      - /opt/docker/grafana:/var/lib/grafana
    restart: unless-stopped
