x-common-variables: &common-variables
  PUID: 1000
  PGID: 973
  TZ: Etc/UTC

services:
  grafana:
    image: grafana/grafana-enterprise
    container_name: grafana
    environment:
      <<: *common-variables
      GF_SERVER_ROOT_URL: http://grafana.thecowsaysmoo.net/
      GF_INSTALL_PLUGINS: |-
        grafana-clock-panel,
        grafana-piechart-panel,
        grafana-github-datasource,
        yesoreyeram-infinity-datasource
    user: "0"
    networks:
      - grafana
      - backend
    ports:
      - 4000:3000
    volumes:
      - /opt/docker/grafana/data:/var/lib/grafana
      - /opt/docker/grafana/config:/etc/grafana
    restart: unless-stopped
    depends_on:
      - cadvisor
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    command:
      - '-housekeeping_interval=5s'
      - '-docker_only=true'
    networks:
      - grafana
      - backend
    ports:
      - 9080:8080
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /dev/disk:/dev/disk:ro
    devices:
      - /dev/kmsg
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  grafana:
    name: grafana
  backend:
    name: backend
    external: true
