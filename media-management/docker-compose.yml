x-common-variables: &common-variables
  PUID: 1000
  PGID: 973
  TZ: Etc/UTC
  TP_THEME: overseerr

services:
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    depends_on:
      - prowlarr
    networks:
      - media-management
      - backend
    environment:
      <<: *common-variables
      UMASK_SET: 022
      DOCKER_MODS: ghcr.io/gilbn/theme.park:radarr
    volumes:
      - /opt/data:/data
      - /opt/docker/radarr/config:/config
    ports:
      - 7878:7878/tcp
    restart: unless-stopped

  sonarr:
    image: lscr.io/linuxserver/sonarr:develop
    container_name: sonarr
    depends_on:
      - prowlarr
    networks:
      - media-management
      - backend
    environment:
      <<: *common-variables
      DOCKER_MODS: ghcr.io/gilbn/theme.park:sonarr
    volumes:
      - /opt/docker/sonarr/config:/config
      - /opt/data:/data
    ports:
      - 8989:8989
    restart: unless-stopped

  readarr:
    image: lscr.io/linuxserver/readarr:nightly
    container_name: readarr
    depends_on:
      - prowlarr
    networks:
      - media-management
      - backend
    environment:
      <<: *common-variables
      DOCKER_MODS: ghcr.io/gilbn/theme.park:readarr
    volumes:
      - /opt/docker/readarr/config:/config
      - /opt/data:/data
    ports:
      - 8787:8787
    restart: unless-stopped

  lidarr:
    image: lscr.io/linuxserver/lidarr:latest
    container_name: lidarr
    depends_on:
      - prowlarr
    networks:
      - media-management
      - backend
    environment:
      <<: *common-variables
      DOCKER_MODS: ghcr.io/gilbn/theme.park:lidarr
    volumes:
      - /opt/docker/lidarr/config:/config
      - /opt/data:/data
    ports:
      - 8686:8686
    restart: unless-stopped

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    networks:
      - media-management
      - backend
    environment:
      <<: *common-variables
      DOCKER_MODS: ghcr.io/gilbn/theme.park:prowlarr
    ports:
      - 9696:9696
    volumes:
      - /opt/docker/prowlarr/config:/config
    restart: unless-stopped

  whisparr:
    image: ghcr.io/hotio/whisparr
    container_name: whisparr
    depends_on:
      - prowlarr
    networks:
      - media-management
      - backend
    ports:
      - 6969:6969
    environment:
      <<: *common-variables
      UMASK: 002
      TP_HOTIO: true
    volumes:
      - /opt/docker/whisparr/config:/config
      - /opt/data:/data
    restart: unless-stopped

  overseerr:
    image: lscr.io/linuxserver/overseerr:latest
    container_name: overseerr
    depends_on:
      - radarr
      - sonarr
    networks:
      - media-management
      - backend
    ports:
      - 5055:5055
    environment: 
      <<: *common-variables
    volumes:
      - /opt/docker/overseerr/config:/config
    restart: unless-stopped

  tautulli:
    image: lscr.io/linuxserver/tautulli:latest
    container_name: tautulli
    networks:
      - media-management
      - backend
    ports:
      - 8181:8181
    environment:
      <<: *common-variables
      DOCKER_MODS: ghcr.io/gilbn/theme.park:tautulli
    volumes:
      - /opt/docker/tautulli/config:/config
    restart: unless-stopped

  mylar3:
    image: lscr.io/linuxserver/mylar3:nightly
    container_name: mylar3
    depends_on:
      - prowlarr
    environment:
      <<: *common-variables
    volumes:
      - /opt/docker/mylar3/config:/config
      - /opt/data/media/comics:/comics
      - /opt/data/usenet/download/comics:/downloads
    ports:
      - 8090:8090
    restart: unless-stopped

  notifiarr:
    image: golift/notifiarr
    container_name: notifiarr
    depends_on:
      - radarr
      - prowlarr
      - sonarr
      - lidarr
      - tautulli
      - overseerr
    hostname: notifiarr
    networks:
      - media-management
      - backend
    ports:
      - 5454:5454
    environment:
      <<: *common-variables
      DN_API_KEY: ${NOT_APIKEY}
      DN_RADARR_0_NAME: "Radarr"
      DN_RADARR_0_URL: "http://192.168.1.140:7878"
      DN_RADARR_0_API_KEY: ${RAD_APIKEY}
      DN_PROWLARR_0_NAME: "Prowlarr"
      DN_PROWLARR_0_URL: "http://192.168.1.140:9696"
      DN_PROWLARR_0_API_KEY: ${PRO_APIKEY}
      DN_SONARR_0_NAME: "Sonarr"
      DN_SONARR_0_URL: "http://192.168.1.140:8989"
      DN_SONARR_0_API_KEY: ${SON_APIKEY}
      DN_SABNZBD_0_NAME: "SABnzbd"
      DN_SABNZBD_0_URL: "http://192.168.1.140:8080"
      DN_SABNZBD_0_API_KEY: ${SAB_APIKEY}
      DN_PLEX_0_URL: ${PLEX_URL}
      DN_PLEX_TOKEN: ${PLEX_TOK}
      DN_TAUTULLI_NAME: "Tautulli"
      DN_TAUTULLI_URL: "http://192.168.1.140:8181"
      DN_TAUTULLI_API_KEY: ${TAT_APIKEY}
    volumes:
      - /opt/docker/notifiarr/config:/config
      - /opt/data:/data
      - /etc/machine-id:/etc/machine-id
    restart: unless-stopped

  sabnzbd:
    image: lscr.io/linuxserver/sabnzbd:latest
    container_name: sabnzbd
    environment:
      <<: *common-variables
    volumes: 
      - /opt/docker/sabnzbd/config:/config
      - /opt/data:/data
    ports:
      - 8080:8080
    networks:
      - media-management
      - backend

  gameyfin:
    image: grimsi/gameyfin:latest
    container_name: gamefin
    environment:
      <<: *common-variables
      GAMEYFIN_USER: ${GAMEY_USER}
      GAMEYFIN_PASSWORD: ${GAMEY_PASS}
      GAMEYFIN_IGDB_API_CLIENT_ID: ${IGDB_CLIENTID}
      GAMEYFIN_IGDB_API_CLIENT_SECRET: ${IGDB_CLIENTSEC}
    volumes:
      - /opt/data/media/games:/opt/gameyfin-library
    ports:
      - 8086:8080
    networks:
      - media-management
      - backend

networks:
  media-management:
    name: media-management
  backend:
    name: backend
