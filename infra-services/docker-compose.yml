x-common-variables: &common-variables
  PUID: 1000
  PGID: 973
  TZ: Etc/UTC

services:
  it-tools:
    image: corentinth/it-tools:latest
    container_name: it-tools
    networks:
      - infra-services
    ports:
      - 8180:80
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    environment: *common-variables
    networks:
      - infra-services
      - backend
    ports:
      - 9090:9090
    user: "0"
    volumes:
      - /opt/docker/prometheus/config:/etc/prometheus
      - /opt/docker/prometheus/prometheus:/prometheus
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  prometheus-nvidiasmi:
    image: e7db/prometheus-nvidiasmi:cuda11
    container_name: prometheus-nvidiasmi
    environment: *common-variables
    networks:
      - infra-services
      - backend
    ports:
      - 9202:9202
    user: "0"
    privileged: true
    runtime: nvidia
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "timeout 1 bash -c '</dev/tcp/127.0.0.1/9202' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    volumes:
      - /opt/docker/watchtower/config.json:/config.json
      - /etc/localtime:/etc/localtime
      - /var/run/docker.sock:/var/run/docker.sock
    command: --cleanup --interval 86400  # Check daily instead of every 10 minutes
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  flaresolverr:
    # DockerHub mirror flaresolverr/flaresolverr:latest
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_HTML=${LOG_HTML:-false}
      - CAPTCHA_SOLVER=${CAPTCHA_SOLVER:-none}
      - TZ=Etc/UTC
    ports:
      - 8191:8191
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8191"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  adguardhome:
    image: adguard/adguardhome:latest
    container_name: adguardhome
    restart: unless-stopped
    network_mode: host  # Uses host network for DNS (port 53) and DHCP
    volumes:
      - /opt/docker/adguardhome/work:/opt/adguardhome/work
      - /opt/docker/adguardhome/conf:/opt/adguardhome/conf
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  uptime-kuma:
    image: louislam/uptime-kuma:2
    container_name: uptime-kuma
    restart: unless-stopped
    networks:
      - infra-services
      - backend
    ports:
      - 3001:3001
    volumes:
      - /opt/docker/uptime-kuma/data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "node extra/healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  infra-services:
    name: infra-services
  backend:
    name: backend
    external: true
